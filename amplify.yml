version: 1
frontend:
  phases:
    build:
      commands:
        - "npm install"
        - "npm run build"
        - echo "REST_API=$REST_API" >> .env
        - echo "USER_POOL_CLIENT_ID=$USER_POOL_CLIENT_ID" >> .env
        - echo "USER_POOL_ID=$USER_POOL_ID" >> .env
  artifacts:
    baseDirectory: build/client
    files:
      - "**/*"
  cache:
    paths: []