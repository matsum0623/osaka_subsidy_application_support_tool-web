version: 1
frontend:
  phases:
    build:
      commands:
        - npm install
        - echo "VITE_REST_API=$REST_API" >> .env
        - echo "VITE_USER_POOL_CLIENT_ID=$USER_POOL_CLIENT_ID" >> .env
        - echo "VITE_USER_POOL_ID=$USER_POOL_ID" >> .env
        - npm run build:$BUILD_ENV
  artifacts:
    baseDirectory: build/client
    files:
      - "**/*"
  cache:
    paths: []